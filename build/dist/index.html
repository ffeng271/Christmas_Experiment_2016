<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Christmas Experiment 2016 </title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/font.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>
	<p class="Message">Loading Assets ..</p>
	<div class="Loading-Bar"></div>

	<div id="enterVr">
		<div class="icon-vr"></div>
		<p>this experiment is also a WebVR experience, please a try it with a HTC VIVE and the latest <a href="https://webvr.info/" target="_blank">Chromium</a> build.</p>
	</div>

	<div class='ui'>
		<button class="button button-start">
			<p>START</p>
			<div/>
		</button>

		<button class="button button-continue">
			<p>CONTINUE</p>
			<div/>
		</button>

		<button class="button button-press">
			<p>PRESS AND HOLD</p>
			<div class='pressbar bar'></div>
			<div class='pressbar barbg'></div>
		</button>


		<div class='message-xmas'>
			<p class='merry-xmas'>MERRY XMAS</p>
			<button class="button button-restart">
				<p>RESTART</p>
				<div/>
			</button>
		</div>
	</div>
	

	<button class='button-sound'>SOUND OFF</button>
	<a href="http://lin-bert.co/" target="_blank"><button class="button-linbert"></button></a>
	<script type="text/javascript" src="assets/js/bundle.js"></script>

</body>
</html>
