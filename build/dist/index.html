<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Christmas Experiment 2016 </title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>
	<p class="Message">Loading Assets ..</p>
	<div class="Loading-Bar"></div>

	<div id="enterVr">
		<div class="icon-vr"></div>
		<!-- <p>this experiment is also a WebVR experience, please try it with a HTC VIVE and the latest <a href="https://webvr.info/" target="_blank">Chromium</a> build.</p> -->

		<div class="vr-desc"></div>
	</div>

	<div class='ui'>
		<button class="button button-start">
			<div></div>
			<div class="spacebar"></div>
		</button>

		<button class="button button-continue">
			<div></div>
			<div class="spacebar"></div>
		</button>

		<button class="button button-press">
			<div class="press-title"></div>
			<div class='pressbar bar'></div>
			<div class='pressbar barbg'></div>
		</button>


		<div class='message-xmas'>
			<div class='merry-xmas'></div>
			<!-- <p class='merry-xmas'>MERRY XMAS</p> -->
			<button class="button button-restart">
				<div></div>
				<div class="spacebar"></div>
			</button>
		</div>
	</div>


	<button class='button-sound'>
		<div class="icon-on"></div>
		<div class="icon-off"></div>
	</button>
	<a href="http://lin-bert.co/" target="_blank"><button class="button-linbert"></button></a>
	<script type="text/javascript" src="assets/js/bundle.js"></script>

</body>
</html>
